<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo & Video Tool</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 25px; font-size: 24px; color: #f8fafc; }
        button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .photo { background: #10b981; color: white; }
        .video { background: #3b82f6; color: white; }
        button:hover { transform: translateY(-2px); opacity: 0.9; }
        
        #loading {
            display: none;
            margin-top: 20px;
            color: #fbbf24;
            font-weight: 500;
        }
        .download-btn {
            display: none;
            margin-top: 20px;
            background: #f43f5e;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Media Tool</h2>
    
    <button class="photo" onclick="document.getElementById('photoInput').click()">
        üì∏ Photo Upload
    </button>
    <input type="file" id="photoInput" accept="image/*" hidden>

    <button class="video" onclick="document.getElementById('videoInput').click()">
        üé• Video Upload
    </button>
    <input type="file" id="videoInput" accept="video/*" hidden>

    <div id="loading">Processing... Please wait.</div>
    <a id="downloadBtn" class="download-btn">‚¨áÔ∏è Download Processed File</a>
</div>

<script>
    const photoInput = document.getElementById("photoInput");
    const videoInput = document.getElementById("videoInput");
    const loading = document.getElementById("loading");
    const downloadBtn = document.getElementById("downloadBtn");

    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶° URL
    const backendURL = "https://lm-ai-backend.onrender.com/upload"; 

    async function handleFileUpload(file) {
        if (!file) return;

        // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        loading.style.display = "block";
        downloadBtn.style.display = "none";
        loading.innerText = "Processing with AI... ‚è≥";

        const formData = new FormData();
        formData.append("media", file); 

        try {
            const response = await fetch(backendURL, {
                method: "POST",
                body: formData,
            });

            if (!response.ok) throw new Error("Server error occurred!");

            const data = await response.json();

            if (data.downloadUrl) {
                loading.innerText = "‚úÖ Done! Click below to download.";
                downloadBtn.style.display = "block";
                downloadBtn.href = data.downloadUrl;
            } else {
                alert("Processing successful, but no link received.");
            }
        } catch (error) {
            console.error(error);
            alert("Error connecting to AI Backend: " + error.message);
        } finally {
            // ‡¶ï‡¶ø‡¶õ‡ßÅ‡¶ï‡ßç‡¶∑‡¶£ ‡¶™‡¶∞ ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶∏‡¶∞‡¶ø‡ßü‡ßá ‡¶´‡ßá‡¶≤‡¶æ
            setTimeout(() => { if(downloadBtn.style.display === "none") loading.style.display = "none"; }, 5000);
        }
    }

    photoInput.onchange = (e) => handleFileUpload(e.target.files[0]);
    videoInput.onchange = (e) => handleFileUpload(e.target.files[0]);
</script>

</body>
</html>
