<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Media Tool</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .photo { background: #22c55e; color: white; }
        .video { background: #3b82f6; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.02); }
        
        #loading {
            display: none;
            margin-top: 20px;
            color: #fbbf24;
        }
        #downloadBtn {
            display: none;
            margin-top: 20px;
            background: #ef4444;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Media Tool</h2>
    
    <button class="photo" onclick="document.getElementById('photoInput').click()">üì∏ Photo Upload</button>
    <input type="file" id="photoInput" accept="image/*" hidden>

    <button class="video" onclick="document.getElementById('videoInput').click()">üé• Video Upload</button>
    <input type="file" id="videoInput" accept="video/*" hidden>

    <div id="loading">AI Processing... Please wait.</div>
    <a id="downloadBtn" href="#">‚¨áÔ∏è Download Result</a>
</div>

<script>
    const photoInput = document.getElementById("photoInput");
    const videoInput = document.getElementById("videoInput");
    const loading = document.getElementById("loading");
    const downloadBtn = document.getElementById("downloadBtn");

    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶è‡¶®‡ßç‡¶° URL (Render ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶æ‡¶™‡ßç‡¶§)
    const backendURL = "https://lm-ai-backend.onrender.com/upload"; 

    async function handleUpload(file) {
        if (!file) return;

        loading.style.display = "block";
        downloadBtn.style.display = "none";

        const formData = new FormData();
        formData.append("media", file);

        try {
            const response = await fetch(backendURL, {
                method: "POST",
                body: formData
            });

            if (!response.ok) throw new Error("Server Error!");

            const data = await response.json();

            if (data.downloadUrl) {
                loading.innerText = "‚úÖ Done!";
                downloadBtn.style.display = "block";
                downloadBtn.href = data.downloadUrl;
            }
        } catch (error) {
            alert("Connection Failed: " + error.message);
            loading.style.display = "none";
        }
    }

    photoInput.onchange = (e) => handleUpload(e.target.files[0]);
    videoInput.onchange = (e) => handleUpload(e.target.files[0]);
</script>

</body>
</html>
