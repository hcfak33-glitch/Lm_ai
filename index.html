 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo & Video</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .photo { background: #22c55e; color: white; }
        .video { background: #3b82f6; color: white; }
        button:hover { opacity: 0.8; }
        
        #loading {
            display: none;
            margin-top: 15px;
            color: #fbbf24;
            font-style: italic;
        }
        .download-link {
            display: none;
            margin-top: 15px;
            color: #10b981;
            text-decoration: underline;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>AI Media Tool</h2>
    
    <button class="photo" onclick="document.getElementById('photoInput').click()">ðŸ“¸ Photo Upload</button>
    <input type="file" id="photoInput" accept="image/*" hidden>

    <button class="video" onclick="document.getElementById('videoInput').click()">ðŸŽ¥ Video Upload</button>
    <input type="file" id="videoInput" accept="video/*" hidden>

    <div id="loading">Processing... Please wait.</div>
    <a id="downloadBtn" class="download-link">Click here to Download</a>
</div>

<script>
    const photoInput = document.getElementById("photoInput");
    const videoInput = document.getElementById("videoInput");
    const loading = document.getElementById("loading");
    const downloadBtn = document.getElementById("downloadBtn");

    // à¦†à¦ªà¦¨à¦¾à¦° à¦†à¦¸à¦² à¦¬à§à¦¯à¦¾à¦•à¦à¦¨à§à¦¡ URL
    const backendURL = "https://lm-ai-backend.onrender.com/upload"; 

    async function handleFileUpload(file) {
        if (!file) return;

        // UI à¦†à¦ªà¦¡à§‡à¦Ÿ: à¦²à§‹à¦¡à¦¿à¦‚ à¦¦à§‡à¦–à¦¾à¦¨à§‹
        loading.style.display = "block";
        downloadBtn.style.display = "none";
        loading.innerText = "Uploading to AI Server...";

        const formData = new FormData();
        formData.append("media", file); // à¦¨à¦¿à¦¶à§à¦šà¦¿à¦¤ à¦¹à§‹à¦¨ à¦†à¦ªà¦¨à¦¾à¦° backend à¦à¦‡ 'media' à¦¨à¦¾à¦®à§‡à¦‡ à¦«à¦¾à¦‡à¦² à¦°à¦¿à¦¸à¦¿à¦­ à¦•à¦°à§‡

        try {
            const response = await fetch(backendURL, {
                method: "POST",
                body: formData,
            });

            if (!response.ok) throw new Error("Server Error!");

            const data = await response.json();

            if (data.downloadUrl) {
                loading.innerText = "âœ… Processing Complete!";
                downloadBtn.style.display = "block";
                downloadBtn.href = data.downloadUrl;
                downloadBtn.setAttribute("download", "processed_media");
            } else {
                alert("Processing done but no download link found.");
            }
        } catch (error) {
            console.error(error);
            alert("Error: " + error.message);
        } finally {
            // à§« à¦¸à§‡à¦•à§‡à¦¨à§à¦¡ à¦ªà¦° à¦²à§‹à¦¡à¦¿à¦‚ à¦®à§‡à¦¸à§‡à¦œ à¦¸à¦°à¦¿à§Ÿà§‡ à¦«à§‡à¦²à¦¾
            setTimeout(() => { loading.style.display = "none"; }, 5000);
        }
    }

    photoInput.onchange = (e) => handleFileUpload(e.target.files[0]);
    videoInput.onchange = (e) => handleFileUpload(e.target.files[0]);
</script>

</body>
</html>
